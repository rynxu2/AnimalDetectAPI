<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Detection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container1">
        <h1 class="title">Nhận Dạng Một Số Động Vật</h1>
        <div class="container">
            <div class="box-image">
                <div id="image_frame">
                    <div id="image-box">
                        <img id="photo"/>
                    </div>
                    <div class="box-pre-btn">
                        <button id="predictButton" class="btn btn-success">Predict</button>
                    </div>
                </div>
                <div class="action_button" style="display: flex; justify-content: center; align-items: center; gap: 15px">
                    <button id="openCamera" class="btn btn-info">Open Camera</button>
                    <input type="file" id="openImage" accept="image/*" class="d-none">
                    <button id="uploadButton" class="btn btn-info">Select Image</button>
                </div>
                <p style="font-size: 12px;">Các định dạng hỗ trợ: PNG, JPG và JPEG</p>
                <button id="captureButton" style="visibility: hidden;" class="btn btn-warning">Capture</button>
                <canvas id="canvas" width="400" height="300" style="display: none;"></canvas>
            </div>
            <div id="result-box" class="result d-none">
                <h3 class="label">Kết Quả: <strong id="result"></strong></h3>
                <div class="other d-flex">
                    <div class="left p-2" style="flex: 1;">
                        <p id="Cat-label" class="other-label">Mèo: <b id="Cat"></b>%</p>
                        <p id="Chicken-label" class="other-label">Gà: <b id="Chicken"></b>%</p>
                        <p id="Cow-label" class="other-label">Bò: <b id="Cow"></b>%</p>
                        <p id="Dog-label" class="other-label">Chó: <b id="Dog"></b>%</p>
                        <p id="Duck-label" class="other-label">Vịt: <b id="Duck"></b>%</p>
                    </div>
                    <div class="right p-2" style="flex: 1;">
                        <p id="Goat-label" class="other-label">Dê: <b id="Goat"></b>%</p>
                        <p id="Goose-label" class="other-label">Ngỗng: <b id="Goose"></b>%</p>
                        <p id="Horse-label" class="other-label">Ngựa: <b id="Horse"></b>%</p>
                        <p id="Pig-label" class="other-label">Lợn: <b id="Pig"></b>%</p>
                        <p id="Sheep-label" class="other-label">Cừu: <b id="Sheep"></b>%</p>
                    </div>
                </div>
                <ul id="result_info"></ul>
            </div>
        </div>
        <div class="label-name">Các loại động vật có thể nhận dạng: Bướm, Mèo, Gà, Bò, Chó, Vịt, Voi, Ngỗng, Dê, Ngựa, Lợn, Bồ Câu, Cừu, Nhện, Sóc</div>
    </div>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        const overlay = document.createElement('div');
        overlay.className = 'overlay';
        overlay.textContent = 'Đang tải mô hình...';
        document.body.appendChild(overlay);
        var model;
    
        async function hideOverlayOnModelLoad() {
            try {
                // Tải mô hình
                model = await tf.loadLayersModel("{{ url_for('static', filename='Model2/model.json') }}");
                overlay.style.display = 'none';
                console.log('Mô hình đã tải hoàn tất:', model);
            } catch (error) {
                // Xử lý lỗi nếu có
                console.error('Lỗi khi tải mô hình:', error);
            }
        }
        hideOverlayOnModelLoad();
    </script>
    
</body>
</html>
